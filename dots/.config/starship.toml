format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$package\
$nodejs\
$lua\
$rust\
$zig\
$line_break\
$character"""

[directory]
style = "purple"
read_only = " 󰌾"

[character]
success_symbol = "[ ](yellow)"
error_symbol = "[󰈸 ](red)"
vimcmd_symbol = "[ ](green)"

[git_branch]
format = "[$branch*]($style)"
style = "bright-black"
symbol = " "

[git_status]
format = "[[($conflicted$untracked$modified$staged$renamed$deleted)]($style) ($ahead_behind$stashed)]($style)"
style = "cyan"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[dotnet]
format = "via [$symbol($version )(󰓾 $tfm )]($style) "

[python]
format = "[$virtualenv]($style) "
style = "bright-black"
symbol = " "
# End Pure Preset

[hostname]
ssh_symbol = " "

[lua]
symbol = " "
style = "blue"

[nodejs]
symbol = " "

[package]
symbol = "󰏗 "
style = "bold cyan"

[rust]
symbol = " "

[zig]
symbol = " "
