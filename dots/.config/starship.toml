# Sets user-defined palette
palette = "rose-pine"

# Pure Preset
format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$cmd_duration\
$line_break\
$python\
$character"""

[directory]
style = "iris"

[character]
success_symbol = "[❯](gold)"
error_symbol = "[❯](love)"
vimcmd_symbol = "[❮](pine)"

[git_branch]
format = "[$branch]($style)"
style = "higlight-med"

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "foam"
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "highlight-med"

[cmd_duration]
format = "[$duration]($style) "
style = "gold"

[python]
format = "[$virtualenv]($style) "
style = "highlight-med"
# End Pure Preset

